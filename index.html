<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">

        <h1>Caeser Cipher</h1>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Encrypt</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Decrypt</button>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                <div style="margin: 30px;">
                    <div class="mb-3 row">
                        <label for="encryptPlainText" class="col-sm-2 col-form-label">Plain Text :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="encryptPlainText">
                        </div>
                    </div>        
                    <div class="mb-3 row">
                        <label for="encryptShift" class="col-sm-2 col-form-label">Shift :</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="encryptShift">
                        </div>
                    </div> 
                    <div class="mb-3 row">
                        <label for="encryptCipherText" class="col-sm-2 col-form-label">Cipher text :</label>
                        <div class="col-sm-10">
                            <div class="alert alert-danger" role="alert" id="encryptCipherText">
                                ...
                            </div>
                        </div>
                    </div>                
                    <div class="text-center">
                        <button type="button" class="btn btn-danger" onclick=" encrypt()">Encrypt</button>
                    </div>
                </div>
    
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                 <div style="margin: 30px;">
                    <div class="mb-3 row">
                        <label for="decryptCipherText" class="col-sm-2 col-form-label">Cipher text :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="decryptCipherText">
                        </div>
                    </div>        
                    <div class="mb-3 row">
                        <label for="decryptShift" class="col-sm-2 col-form-label">Shift :</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="decryptShift">
                        </div>
                    </div> 
                    <div class="mb-3 row">
                        <label for="decryptPlainText" class="col-sm-2 col-form-label">Plain text :</label>
                        <div class="col-sm-10">
                            <div class="alert alert-primary" role="alert" id="decryptPlainText">
                                ...
                            </div>
                        </div>
                    </div>                
                    <div class="text-center">
    
                        <button type="button" class="btn btn-primary" onclick="decrypt()">Decrypt</button>
                    </div>
                    </div>
                </div>
            </div>
          </div>
    </div>
      <script src="./ex4.js"></script>
  </body>
</html>
